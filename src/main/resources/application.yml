
server:
  port: 80

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/inventory
    username: root
    password: root

mybatis-plus:
    global-config:
      db-config:
        table-prefix: sys_
        id-type: auto
#        table-underline: off
    configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
      #关闭驼峰命名
#      map-underscore-to-camel-case: off
    mapper-locations: com/zc/mapper/*.xml

